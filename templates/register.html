{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-6 mb-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Criar Conta</h2>
    <p class="text-center text-gray-500 mb-8">Preencha seus dados para agilizar suas compras.</p>
    
    <form method="POST" action="{{ url_for('register') }}" class="space-y-5">
        
        <div class="bg-gray-50 p-4 rounded border border-gray-200">
            <h3 class="text-emerald-600 font-bold mb-4 border-b pb-1">Dados Pessoais</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                    <input type="text" name="nome" required placeholder="Ex: João da Silva"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
                    <input type="text" name="cpf" required placeholder="000.000.000-00"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Gênero</label>
                    <select name="genero" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 bg-white">
                        <option value="">Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded border border-gray-200">
            <h3 class="text-emerald-600 font-bold mb-4 border-b pb-1">Localização e Contato</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" required placeholder="seu@email.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Telefone / Celular</label>
                    <input type="text" name="telefone" required placeholder="(00) 90000-0000"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Endereço Completo</label>
                    <input type="text" name="endereco" required placeholder="Rua, Número, Bairro, Cidade"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded border border-gray-200">
            <h3 class="text-emerald-600 font-bold mb-4 border-b pb-1">Dados de Acesso</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nome de Usuário (Login)</label>
                    <input type="text" name="username" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" name="password" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
                </div>
            </div>
        </div>

        <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-lg hover:bg-emerald-700 transition shadow-lg text-lg">
            Concluir Cadastro
        </button>
    </form>
    
    <p class="mt-6 text-center text-sm text-gray-600">
        Já tem conta? <a href="{{ url_for('login') }}" class="text-emerald-600 font-bold hover:underline">Faça Login</a>
    </p>
</div>
{% endblock %}
