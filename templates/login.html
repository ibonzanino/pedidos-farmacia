{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Bem-vindo de volta</h2>
    
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Usu√°rio</label>
            <input type="text" name="username" required 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
        </div>
        
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
            <input type="password" name="password" required 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
        </div>

        <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-lg hover:bg-emerald-700 transition">
            Entrar
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Novo por aqui? <a href="{{ url_for('register') }}" class="text-emerald-600 font-bold hover:underline">Crie uma conta</a>
    </p>
</div>
{% endblock %}
